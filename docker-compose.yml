services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=http://localhost:8080
      - VITE_AWS_REGION=us-east-1
      - VITE_AWS_ENDPOINT=http://localhost:4566
    depends_on:
      - localstack
    command: npm run dev -- --host 0.0.0.0

