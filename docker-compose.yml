  # LocalStack for AWS services simulation - Fixed volume mapping
  localstack:
    image: localstack/localstack:2.3 # Using stable 2.x version
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3,dynamodb,cognito-idp,kms
      - DEBUG=1
      - PERSISTENCE=1
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - localstack_data:/var/lib/localstack # Changed volume mapping
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 90s

volumes:
  localstack_data:
